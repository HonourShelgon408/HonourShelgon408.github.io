<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PWA</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- icon library -->

  <meta name="theme-color" content="blue"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="/images/favicon.png"/>
  <link rel="icon" href="https://cdn.onlinewebfonts.com/svg/img_305138.png"/>

</head>
<body>
  <div class="container">
    <!-- <h1 class="title">Hello World!</h1> -->
    <div id="nav">
      <div id="nav-head" onclick="toggle()">
        <a class="icon">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <div id="nav-tail">
        <ul class="nav-menu">
          <li>Log in</li>
          <li>About</li>
          <li>Notifications</li>
          <li>Settings</li>
          
        </ul>
      </div>
    </div> <!-- close nav div -->

    <div id="shortListHeader" class="header">Short List Title</div>

    <div id="totalListHeader" class="header">Total List Title</div>

    <section id="content">
      <section class="content hidden" id="shortContent">
        Content for the page - short content
      </section>

      <section class="content hidden" id="totalContent">
        Content for the page - total content
      </section>
    </section>
  </div> <!-- close container -->

  <div id="debug">Debug: </div>

</body>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>		
<script src="js/swReg.js"></script> <!-- registers and handles service worker through sw.js -->
<script src="js/main.js"></script> <!-- javascript for the page -->

</html>
